apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argo-cd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://opensearch-project.github.io/helm-charts
    targetRevision: 3.1.0
    chart: opensearch-dashboards
    helm:
      values: |-
        config:
          opensearch_dashboards.yml: |
            opensearch.hosts: ["https://opensearch-cluster-master:9200"]
            opensearch.ssl.verificationMode: none
            opensearch.username: "admin"
            opensearch.password: "Labas123!"
            opensearch.requestHeadersAllowlist: ["securitytenant","Authorization"]
            # Settings that enable multiple option authentication in the sign-in window #
            opensearch_security.auth.type: ["openid"]
            opensearch_security.openid.base_redirect_url: "https://opensearch.linasm.click"
            opensearch_security.openid.verify_hostnames: false
            opensearch_security.openid.refresh_tokens: false
            opensearch_security.openid.logout_url: "https://opensearch.linasm.click"
            opensearch_security.openid.connect_url: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_XcL5BjfTU/.well-known/openid-configuration"
            opensearch_security.openid.client_id: "2l1bttv5ju4g2h9t67p4uild6m"
            opensearch_security.openid.client_secret: "1n6jr9u78b18t4gu3nlk16qrucpb2fd60rkuif1ese5oj32o3uti"
            opensearch_security.openid.scope: "openid profile email"
        ingress:
          enabled: true
          ingressClassName: alb
          annotations:
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/backend-protocol: HTTP
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
            alb.ingress.kubernetes.io/ssl-redirect: '443'
            alb.ingress.kubernetes.io/group.name: opensearch
          hosts:
            - host: opensearch.linasm.click
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    serviceName: opensearch-dashboards
                    servicePort: 5601
        server:
          host: 0.0.0.0
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

