apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argo-cd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://opensearch-project.github.io/helm-charts
    targetRevision: 3.1.0
    chart: opensearch-dashboards
    helm:
      values: |-
        oauth2Proxy:
          enabled: true
          config:
            provider: "oidc"
            oidcIssuerURL: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_QxfqwiYma"
            clientID: "1gbkq4kc9584tdsg5ase0lbpq5"
            clientSecret: "1v1okd4qqigtr1kfp0bfcomqar3qv9v1bp98fhdeh3gaoqpu6t7n"
            cookieSecret: "asdasdadafaefewf"
            redirectURL: "https://opensearch.linasm.click/oauth2/callback"
            upstreams:
              - "http://localhost:5601"
            httpAddress: "0.0.0.0:4180"
            emailDomains:
              - "*"
        ingress:
          enabled: true
          ingressClassName: alb
          annotations:
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/backend-protocol: HTTP
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
            alb.ingress.kubernetes.io/ssl-redirect: '443'
          hosts:
            - host: opensearch.linasm.click
              paths:
                - path: /
                  backend:
                    serviceName: ""
                    servicePort: ""
        server:
          name: dashboards
          host: opensearch-cluster-master
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

