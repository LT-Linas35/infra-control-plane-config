apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argo-cd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://opensearch-project.github.io/helm-charts
    targetRevision: 3.1.0
    chart: opensearch-dashboards
    helm:
      values: |-
        config:
          opensearch_dashboards.yml: |
            opensearch.hosts: ["https://opensearch-cluster-master"]
            ml_commons_dashboards:
              enabled: true
            opensearch.ssl.verificationMode: none
            opensearch.requestHeadersAllowlist: ["securitytenant","Authorization"]
            opensearch_security.auth.type: ["openid"]
            opensearch_security.openid.base_redirect_url: "https://opensearch.linasm.click"
            opensearch_security.openid.verify_hostnames: false
            opensearch_security.openid.refresh_tokens: false
            opensearch_security.openid.logout_url: "https://opensearch.linasm.click"
            opensearch_security.openid.connect_url: {{ .Values.existingSecret.client_connect_url }}
            opensearch_security.openid.client_id: {{ .Values.existingSecret.client_id }}
            opensearch_security.openid.client_secret: {{ .Values.existingSecret.client_secret }}
            opensearch_security.openid.scope: "openid profile email"
        ingress:
          enabled: true
          ingressClassName: alb
          annotations:
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/backend-protocol: HTTP
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
            alb.ingress.kubernetes.io/ssl-redirect: '443'
            alb.ingress.kubernetes.io/group.name: opensearch
          hosts:
            - host: opensearch.linasm.click
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    serviceName: opensearch-dashboards
                    servicePort: 5601
        server:
          host: 0.0.0.0
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  existingSecret:
    client_secret: {{ .Values.secretRefs.oidc_client_secret }}
    client_id: {{ .Values.secretRefs.oidc_client_id }}
    client_connect_url: {{ .Values.secretRefs.oidc_client_connect_url }}
  secretRefs:
    oidc_client_secret: {{ .ValuesFrom.kubernetesSecret.opensearch_dashboard_secrets.client_secret }}
    oidc_client_id: {{ .ValuesFrom.kubernetesSecret.opensearch_dashboard_secrets.client_id }}
    oidc_client_connect_url: {{ .ValuesFrom.kubernetesSecret.opensearch_dashboard_secrets.connect_url }}
