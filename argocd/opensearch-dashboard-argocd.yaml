apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argo-cd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    repoURL: https://opensearch-project.github.io/helm-charts
    targetRevision: 3.1.0
    chart: opensearch-dashboards
    helm:
      values: |-
        secretMounts:
          - name: opensearch-dashboards
            secretName: opensearch-dashboards
            path: /usr/share/opensearch-dashboards/certs
            readOnly: true         
        config:
          extraEnvs:
          - name: OIDC_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: opensearch-dashboard-secrets
                key: OIDC_CLIENT_ID
          - name: OIDC_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: opensearch-dashboard-secrets
                key: OIDC_CLIENT_SECRET
          - name: OIDC_CLIENT_URL
            valueFrom:
              secretKeyRef:
                name: opensearch-dashboard-secrets
                key: OIDC_CLIENT_URL   
          opensearch_dashboards.yml: |
            opensearch.hosts: ["https://opensearch-cluster-master"]
            ml_commons_dashboards.enabled: true
            logging.verbose: true
            server.ssl.enabled: true
            opensearch.ssl.verificationMode: full
            server.ssl.certificate: /usr/share/opensearch-dashboards/certs/tls.crt
            server.ssl.key: /usr/share/opensearch-dashboards/certs/tls.key
            opensearch.ssl.certificateAuthorities: [ "/usr/share/opensearch-dashboards/certs/ca.crt" ]
            opensearch.requestHeadersAllowlist: ["securitytenant","Authorization"]
            opensearch_security.auth.type: ["openid"]
            opensearch_security.openid.base_redirect_url: "https://opensearch.linasm.click"
            opensearch_security.openid.verify_hostnames: false
            opensearch_security.openid.refresh_tokens: false
            opensearch_security.openid.logout_url: "https://opensearch.linasm.click"
            opensearch_security.openid.connect_url: "${OIDC_CLIENT_URL}"
            opensearch_security.openid.client_id: "${OIDC_CLIENT_ID}"
            opensearch_security.openid.client_secret: "${OIDC_CLIENT_SECRET}"
            opensearch_security.openid.scope: "openid profile email"
        ingress:
          enabled: true
          ingressClassName: alb
          annotations:
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/backend-protocol: HTTP
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
            alb.ingress.kubernetes.io/ssl-redirect: '443'
            alb.ingress.kubernetes.io/group.name: opensearch
          hosts:
            - host: opensearch.linasm.click
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    serviceName: opensearch-dashboards
                    servicePort: 5601
        server:
          host: 0.0.0.0
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

