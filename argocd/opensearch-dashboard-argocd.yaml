apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argo-cd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    repoURL: https://opensearch-project.github.io/helm-charts
    targetRevision: 3.1.0
    chart: opensearch-dashboards
    helm:
      values: |-
        secretMounts:
          - name: opensearch-dashboards
            secretName: opensearch-dashboards
            path: /usr/share/opensearch-dashboards/certs
            readOnly: true             
        config:
          secretMounts: 
            - name: opensearch_dashboards.yml
              secretName: opensearch-dashboard
              path: /usr/share/dashboards/config
        ingress:
          enabled: true
          ingressClassName: alb
          annotations:
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/target-type: ip
            alb.ingress.kubernetes.io/backend-protocol: HTTP
            alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
            alb.ingress.kubernetes.io/ssl-redirect: '443'
            alb.ingress.kubernetes.io/group.name: opensearch
          hosts:
            - host: opensearch.linasm.click
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    serviceName: opensearch-dashboards
                    servicePort: 5601
        server:
          host: 0.0.0.0
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

